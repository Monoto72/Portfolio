<html>

<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
</head>

<style>
    #scroll-top {
        display: none;
    }
</style>

<body class="bg-gray-200">
    <nav class="absolute w-full bg-gray-800 text-white z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="flex items-baseline space-x-4">
                            <a href="index.html#main"
                                class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="main" class="min-h-screen flex items-center justify-center bg-gray-800 text-white px-4 py-4">
        <div class="h-screen w-3/4">
            <iframe src="images/slider/SliderDemo.m4v" title="Local video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                class="w-1/2 h-1/2 mx-auto" allowfullscreen></iframe>
        </div>
    </section>

    <a href="#main" id="scroll-top" type="button" data-te-ripple-init data-te-ripple-color="light"
        class="fixed bottom-5 right-5 inline-block rounded-full bg-white p-2 uppercase leading-normal text-black shadow-[0_4px_9px_-4px_white] transition duration-150 ease-in-out hover:bg-white-200 hover:shadow-[0_8px_9px_-4px_white,0_4px_18px_0_white] focus:bg-danger-600 focus:shadow-[0_8px_9px_-4px_white,0_4px_18px_0_white] focus:outline-none focus:ring-0 active:bg-danger-700">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke-width="2.5"
            stroke="currentColor" class="h-4 w-4">
            <path fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"
                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" clip-rule="evenodd" />
        </svg>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-javascript.min.js"></script>
</body>
